{% extends "base.html" %}

{% load static %}

{% block title %}
User Registration
{% endblock title %}

{% block sidenav %}
       <li>
           <a href="/"> Home </a>
       </li>

{% endblock sidenav %}

{% block content %}
<h1 align="center"> User Registration</h1>

    <div class="container">
        <form action=""  method="post" >
          <table class="table table-hover table-regular bg-light mt-4">
              {{ form.as_table }}
              <tr>
                  <td>
                      <input type="submit" value="Submit">
                  </td>
              </tr>
          </table>
            <input type="hidden" name="next" value="{{ next }}"/>
          {% csrf_token %}
        </form>
    </div>

{% endblock content %}
